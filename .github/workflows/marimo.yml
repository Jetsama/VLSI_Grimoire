# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install marimo
        run: pip install marimo
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3 # Use the setup-miniconda action
        with:
          miniconda-version: latest # miniconda version
          environment-file: .devcontainer/environment.yml
          activate-environment: Grimoire # environment to activate
          auto-activate-base: false # Prevent auto-activation of the base environment

      - name: üìÑ Export notebook
        run: |
                  marimo export html-wasm plot_test.py -o path/to/output --mode run
      - name: üì¶ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: path/to/output
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
            pages: write
            id-token: write
    steps:
      - name: üåê Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
            artifact_name: github-pages
